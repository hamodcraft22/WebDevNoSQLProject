<title>Profile</title>


{% extends 'base.html' %}
{% load static %}

{% block mainBody %}


<div class="container h-100">
    <div class="row align-items-center h-100">

        <div class="col-md-4 mx-auto">
            <div class="card align-items-center itemCrads">
              <div class="card-title">
                <h1>Chnage Password</h1>
              </div>
                  <div class="card-body">
                    <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <input type="submit" value="Change">
                    </form>
                    <br>
                  </div>
            </div>
        </div>


        <div class="col-md-4 mx-auto">
            <div class="card align-items-center itemCrads">
              <div class="card-title">
                <h1>logout</h1>
              </div>
                  <div class="card-body">
                    <form method="post">
                      {% csrf_token %}
                      <a href="{% url "logout" %}"><input type="button" value="Logout Profile"></a>
                    </form>
                    <br>
                    <a href="{% url "home" %}">back to dashboard</a>
                  </div>
            </div>
        </div>



    </div>
</div>

{% endblock mainBody %}
